<!-- add a header that displays the Era above list of shows -->
    <div class="container-fluid row">
        <div  ng-model="showsInYears" ng-repeat="show in shows" class=" col-sm-3 d-flex align-items-stretch">
            <div class="card row no-gutters" style="width: 18rem;">
                <div class="card-body userShowsCard">
                    <h5 class="card-title">{{show.location}}</h5>
                    <p class="card-text">{{show.date}}</p>
                    <button  ng-click="showsThisYear(show.date)" class="btn btn-secondary" data-toggle="modal" data-target=".bd-example-modal-lg">See Setlist</button>
                </div>
            </div>
        </div>
    <!-- <div ng-show=" show.id === showObject.showId">  Not sure if i need this now? -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div>
                        <div class="modal-setlist">
                            <h3>Set 1</h3>
                            <hr>
                            <br>
                            <span ng-repeat="song in songs | filter:{set:'1'} ">{{song.title}} | </span>
                        </div>
                        <div class="modal-setlist">
                            <br>
                            <h3>Set 2</h3>
                            <hr>
                            <br>
                            <span ng-repeat="song in songs | filter:{set:'2'} ">{{song.title}} | </span>
                        </div>
                        <div class="modal-setlist">
                            <br>
                            <h3>Encore</h3>
                            <hr>
                            <br>
                            <span ng-repeat="song in songs | filter:{set:'E'} ">{{song.title}} | </span>
                        </div>
                    </div>
                    <div>
                        <br>
                        <button class="btn btn-primary" ng-click="addSeenShow(showId)">Add Seen Shows</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
