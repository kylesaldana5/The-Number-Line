<div ng-init="userShows()">
     
    <div ng-repeat="sortedUserShow in sortedUserShows">
        <div>
            <h3>{{sortedUserShow.showData.data.venue.name}}</h3>
            <br>
        </div>
        <div>
            <h3>Set 1</h3>
            <hr>
            <br>
            <span ng-repeat="track in sortedUserShow.showData.data.tracks | filter:{set:'1'} ">{{track.title}} | </span>
        </div>
        <div>
            <h3>Set 2</h3>
            <hr>
            <br>
            <span ng-repeat="track in sortedUserShow.showData.data.tracks | filter:{set:'2'}"> {{track.title}} | </span>
        </div>
        <div>
            <br>
            <button ng-click="removeShow()">Remove Show</button>
        </div>
    </div>
</div>
